<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Canvas FTL Demo</title>
  <meta name="description" content="Canvas FTL Demo">
  <meta name="author" content="Abe Peterkin">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <canvas id='canvas'></canvas>
  <form id='optionsForm'>
    <span>
      <label for="star-num">Stars:</label>
      <input type='range' id='star-slider' min='0' max='500' step='1' value='200'>
    </span>
    <span>
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value='multi'>Multi</option>
        <option value='red'>Red</option>
        <option value='blue'>Blue</option>
        <option value='purple'>Purple</option>
        <option value='white'>White</option>
      </select>
    </span>
    <span>
      <label for="zoom-slider">Zoom speed:</label>
      <input type='range' id='zoom-slider' min='0' max='1' step='0.01' value='0.2'>
  </span>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
